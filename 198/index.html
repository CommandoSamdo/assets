<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slope Plus</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/Build/UnityLoader.js"></script>
    <script>
        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];

                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        let mergedFileUrl = URL.createObjectURL(mergedBlob);
                        resolve(mergedFileUrl);
                        return;
                    }
                    fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                        buffers.push(data);
                        fetchPart(index + 1);
                    }).catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        Promise.all([
            mergeFiles(getParts("https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/Build/WEB1.2.1.data.unityweb", 1, 2))
        ]).then(([dataUrl]) => {
            let json = {
                companyName: "Slope Plus",
                productName: "Slope Plus",
                dataUrl: dataUrl,
                wasmCodeUrl: "https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/Build/WEB1.2.1.wasm.code.unityweb",
                wasmFrameworkUrl: "https://cdn.jsdelivr.net/gh/gn-math/assets@main/198/Build/WEB1.2.1.wasm.framework.unityweb",
                TOTAL_MEMORY: 268435456,
                graphicsAPI: ["WebGL 2.0", "WebGL 1.0"],
                webglContextAttributes: {
                    preserveDrawingBuffer: false
                },
                splashScreenStyle: "Dark",
                backgroundColor: "#000000"
            }
            let blob = new Blob([JSON.stringify(json)], {
                type: 'application/json'
            });
            let blobUrl = URL.createObjectURL(blob);
            UnityLoader.instantiate("gameContainer", json, {
                onProgress: UnityProgress,
                url: blobUrl
            });
        });
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 900px; height: 600px"></div>
    </div>
</body>

</html>
